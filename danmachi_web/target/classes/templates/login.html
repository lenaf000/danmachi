<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body {
            background-color: #D5E4D9;
        }

        .bg-login {
            background: #D5E4D9;
        }

        .bg-signup {
            background: #67819A;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-7 bg-login d-flex flex-column align-items-center justify-content-center">
            <h1 class="text-center mt-5">Login</h1>
            <form id="loginForm" class="container" method="post" th:action="@{/login-user}" th:object="${loginForm}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Adresse mail" th:field="*{email}">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Mot de passe" th:field="*{password}">
                        <button class="btn btn-outline-secondary bg-light" type="button">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                    <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger"></p>
                    <button type="submit" class="btn btn-outline-success mt-3">Sign In</button>
                </div>
            </form>
            <p id="success"></p>
        </div>
        <div class="col-5 bg-signup d-flex flex-column align-items-center justify-content-center">
            <h1 class="text-center text-white mt-6">Vous êtes nouveaux ?</h1>
            <p class="text-center text-white">Créer un compte maintenant</p>
            <button type="submit" class="btn btn-outline-success mt-3"><a class="text-white text-decoration-none" th:href="@{/signup}">Sign Up</a></button>
        </div>
    </div>
</body>
</html>
