<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html, body {
            background-color: #D5E4D9;
        }

        .bg-container {
            background-color: #F6F6F6;
        }
    </style>
</head>
<body>
    <div class="container bg-container mt-5">
        <h1>Sign Up</h1>

        <form id="signup-form" th:action="@{/user-signup}" th:object="${user}" method="post">
            <div class="input-group">
                <input type="text" class="form-control" th:field="*{name}" placeholder="Prénom">
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nom">
            </div>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Pseudonym">
            <p id="usernameError" class="text-danger"></p>
            <input type="text" class="form-control" th:field="*{email}" placeholder="Adresse mail" id="email">
            <p id="emailError" class="text-danger"></p>
            <div class="input-group">
                <input type="password" class="form-control" th:field="*{password}" placeholder="Mot de passe" id="password">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-light toggle-password" data-target="password" type="button">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
            </div>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Confirmer mot de passe" id="confirmPassword">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-light toggle-password" data-target="confirmPassword" type="button">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
            </div>
            <p id="passwordError" class="text-danger"></p>
            <input type="submit" class="btn btn-outline-success mt-3">
            <p><a class="text-black" th:href="@{/login}">Déjà un compte ?</a></p>
        </form>
    </div>

    <script src="/signup-script.js"></script>
</body>
</html>
